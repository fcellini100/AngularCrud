<div class="container">
    <div class="row">
        <div class="col-md-8">
            <ul class="list-group">
                <a class="list-group-item"
                *ngFor="let user of userList">
                    <span class="badge badge-primary">{{user.id}}</span> {{user.firstName}} {{user.lastName}}
                </a>
            </ul>
        </div>
    </div>
</div>
